<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href=".\image\Logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href=".\css\Excercise.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.0/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.0/dist/leaflet.js"
      integrity="sha256-oH+m3EWgtpoAmoBO/v+u8H/AdwB/54Gc/SgqjUKbb4Y="
      crossorigin=""
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/39bda44580.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="./js/Excercise.js"></script>
    <title>Map Your Workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src=".\image\Logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input
              type="number"
              class="form__input form__input--distance"
              placeholder="km"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              type="number"
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">USE</label>
            <input
              type="number"
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              type="number"
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>

        
      </ul>

      <div class="cta">
        <button class="delete">
          <span class="cta-icons"
            ><i class="fa-solid fa-circle-minus icons-fa"></i
          ></span>
          Delete all Workout
        </button>

        <div class="">
          <label class="cta__label"
            >Sort By
            <span class="cta-icons"><i class="fa-solid fa-sort"></i></span
          ></label>
          <select class="cta__input cta__input--type">
            <option value="distance">Distance</option>
            <option value="duration">Duration</option>
          </select>
        </div>
      </div>

        >. Use for learning or your portfolio. Don't use to teach. Don't claim
        as your own.
      </p> -->
    </div>

    <div id="map"></div>
  </body>
</html>
